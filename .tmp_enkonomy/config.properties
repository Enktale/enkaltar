# Enkonomy configuration
# Currency symbol used in messages
currency.symbol=$

# Wallet data is stored in wallets.json inside the plugin data directory.
# Starting balance for new players.
starting.balance=50.0

# Max distinct items a player can list in their shop. Set to -1 for unlimited.
shop.item.limit=5

# Comma-separated usernames to exclude from /balance top.
balance.top.exclude=

# Online time rewards (disabled by default).
# For every X minutes online, the player gets X amount of money.
online.rewards.enabled=false
online.rewards.minutes=60
online.rewards.amount=100
